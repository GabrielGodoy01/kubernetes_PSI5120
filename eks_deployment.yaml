apiVersion: v1
kind: Service
metadata:
  name: flask-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: image-recognition-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-recognition-app
spec:
  selector:
    matchLabels:
      app: image-recognition-app
  replicas: 1
  template:
    metadata:
      labels:
        app: image-recognition-app
    spec:
      containers:
        - name: image-recognition-app
          image: 967275585344.dkr.ecr.us-east-1.amazonaws.com/image-recognition-app:latest
          ports:
            - containerPort: 5000
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
