apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-flask-app
spec:
  selector:
    matchLabels:
      app: ml-flask-app
  replicas: 5
  template:
    metadata:
      labels:
        app: ml-flask-app
    spec:
      containers:
        - name: ml-flask-app
          image: docker.io/gabrielgodoy/ml-flask-app
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000