apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-recognition-app
spec:
  selector:
    matchLabels:
      app: image-recognition-app
  replicas: 1
  template:
    metadata:
      labels:
        app: image-recognition-app
    spec:
      containers:
        - name: image-recognition-app
          image: docker.io/gabrielgodoy/image-recognition-app
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
